

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  
  <!-- disable zooming -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=0" />
  
  <title>Cube 2 - show sides &middot; Intro to CSS 3D transforms &rsaquo; Examples</title>
  
  <link rel="stylesheet" href="./css/style.css" media="screen" />

  <!-- load jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/zoom-box.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/rotate-box.js"></script>

</head>
<body>
  <section class="header">
    <h1>projectCube</h1>
  </section>
  <section class="container">
    <div id="cube" class="show-front">
      <figure class="front side"><img src="./images/icons/home.svg" ><p>Home</p></figure>
      <figure class="back side"><img src="./images/icons/contact.svg"><p>Contact</p></figure>
      <figure class="right side"><img src="./images/icons/profile.svg"><p>Profile</p></figure>
      <figure class="left side"><img src="./images/icons/arrow_down.svg"><p>Present</p></figure>
      <figure class="top side"><img src="./images/icons/arrow_down.svg"><p>Future</p></figure>
      <figure class="bottom side"><img src="./images/icons/arrow_down.svg"><p>History</p></figure>
      <!-- <figure class="bottom side"><iframe src="./index.php"></iframe> -->
    </div>
  </section>

  <section id="buttons">
    <div id="show-buttons">
      <div id="left-button-bar">
        <button class="show-front animate">Home</button>
        <button class="show-right animate">Profile</button>
        <button class="show-back animate">Contact</button>
      </div>
      <div id="right-button-bar">
        <button class="show-bottom animate">History</button>
        <button class="show-left animate">Present</button>
        <button class="show-top animate">Future</button>
      </div>
    </div>

    <div id="toggle-opacity">
      <button id="toggle-backface-visibility">Toggle Opacity</button>
    </div>


  </section>


  
  <footer style="display: none">
    <p>Major credits to David DeSandro for his awesome tutorial to create 3D cubes with CSS3</p>
  </footer>

</body>
</html>
